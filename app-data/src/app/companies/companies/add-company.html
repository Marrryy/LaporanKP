<h2 mat-dialog-title>Add New Company</h2>
<div mat-dialog-content class="my-3">
  <form>
    <div class="form-group">
      <label>Nama Perusahaan</label> <br>
      <input class="form-control" type="text" name="namaPerusahaan" [(ngModel)]="new.namaPerusahaan">
    </div>

    <div class="form-group">
      <label>Alamat Perusahaan</label><br>
      <input class="form-control" type="text" name="alamatPerusahaan" [(ngModel)]="new.alamatPerusahaan">
    </div>
    
    <div class="form-group">
      <label>Telpon Perusahaan</label> <br>
      <input class="form-control" type="text" name="telponPerusahaan" [(ngModel)]="new.telponPerusahaan">
    </div><div class="form-group">
  </div>
  </form>
</div>
<div mat-dialog-actions>
  <!-- <button mat-dialog-close>Close</button> -->
  <button class="btn btn-primary" mat-raised-button matDialogClose  (click)="print()">Print</button>
  <!-- <button (click)="close()">Close</button> -->
</div>
